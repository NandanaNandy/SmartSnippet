<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="popup.css">
    <title>Real Time Code Explainer</title>
</head>
<body>
    <div class="popup-container">
        <h1>Code Explainer</h1>
        
        <label for="actionSelect">Choose Action:</label>
        <select id="actionSelect">
            <option value="explain">Explain Code</option>
            <option value="convert">Convert Code</option>
            <option value="highlight">Highlight Errors</option>
        </select>
        
        <div id="languageSelector" style="display: none;">
            <label for="languageInput">Target Language:</label>
            <input id="languageInput" list="languages" placeholder="Select language..." required>
            <datalist id="languages">
                <option value="C++"></option>
                <option value="Java"></option>
                <option value="Python"></option>
                <option value="JavaScript"></option>
                <option value="C#"></option>
                <option value="Ruby"></option>
            </datalist>
        </div>
        
        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
        
        <button id="runAction">Run</button>
        <pre id="output"></pre>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
