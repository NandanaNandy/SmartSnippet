<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSnippet</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 350px; /* Keeps popup within bounds */
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .popup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        select, textarea, button {
            width: 100%;
            margin-bottom: 8px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h2>SmartSnippet</h2>
        <select id="actionSelect">
            <option value="explain">Explain Code</option>
            <option value="convert">Convert Code</option>
            <option value="highlight">Highlight Errors</option>
        </select>
        
        <div id="languageSelector" style="display: none;">
            <label for="languageDropdown">Select Target Language:</label>
            <select id="languageDropdown">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Ruby">Ruby</option>
                <option value="Go">Go</option>
                <option value="Rust">Rust</option>
                <option value="Swift">Swift</option>
                <option value="TypeScript">TypeScript</option>
            </select>
        </div>

        <textarea id="codeInput" placeholder="Paste or fetch GitHub code..." rows="5"></textarea>
        <button id="runAction">Run</button>
        <pre id="output"></pre>
        <p id="errorMessage" style="color: red; display: none;"></p>

        <script src="explainCode.js"></script>
        <script src="highlightErrors.js"></script>
        <script src="convertCode.js"></script>
        <script src="popup.js"></script>
        

        <script>
            document.getElementById("actionSelect").addEventListener("change", function() {
                let languageSelector = document.getElementById("languageSelector");
                if (this.value === "convert") {
                    languageSelector.style.display = "block";
                } else {
                    languageSelector.style.display = "none";
                }
            });
        </script>
    </div>
</body>
</html>
