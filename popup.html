<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Explainer</title>
</head>
<body>
    <div class="container">
        <textarea placeholder="Paste your code here" rows="10"></textarea>
        <div>
            <button id="explainBtn">Explain Code</button>
            <button id="highlightBtn">Highlight Error</button>
            <select id="options">
                <option value="explain">C++</option>
                <option value="convert">Python</option>
                <option value="highlight">Java</option>
            </select>
        </div>
        <div id="explanation"></div>
    </div>
</body>
</html>
